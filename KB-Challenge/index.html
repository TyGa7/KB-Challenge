<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kanban Challenge</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="app">
		<header>
			<h1>Kanban Challenge</h1>
		</header>
		<div class="column-headers">
			<div class="column-header">Backlog</div>
			<div class="column-header">In Progress</div>
			<div class="column-header">Complete</div>
		</div>
		<div class="columns">
			<div class="column" id="first-column">
				<div class="column-item" draggable="true">Item 1</div>
				<button type="button" id="add-button">+ Add Card</button>
			</div>
			<div class="column" id="middle-column">
				<div class="column-item" draggable="true">Item 2</div>
			</div>
			<div class="column" id="last-column">
				<div class="column-item" draggable="true">Item 3</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
